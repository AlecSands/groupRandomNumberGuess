<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Random Number Guess</title>
    <script src="" charset="utf-8"></script>
  </head>
  <body>
    <h1>What Number is it??</h1>
    <div id="setup-mode">
      <h2>Select Difficulty (maximum number)</h2>
      <p><input type="radio" name="max" value="10"/> Base: Max # 10</p>
      <p><input type="radio" name="max" value="50"/> Hard: Max # 50</p>
      <p><input type="radio" name="max" value="100"/> Pro: Max # 100</p>
      <button id="start-game">Start Game</button>
    </div>


    <div id="play-mode">
      <h3>Total Guesses Made:<span id="total-guesses"></span></h3>
      <h3>Maximum Number:<span id="maximum-number"></span></h3>
      <h2>Player 1</h2>
      <p>
        Last Guess: <span id= "last-guess-one"></span>
      </p>
      <input type="number" id="player-one-guess" placeholder="Submit Guess" />
      <h2>Player 2</h2>
      <p>
        Last Guess: <span  id= "last-guess-two"></span>
      </p>
      <input type="number" id="player-two-guess" placeholder="Submit Guess" />
      <h2>Player 3</h2>
      <p>
        Last Guess: <span id= "last-guess-three"></span>
      </p>
      <input type="number" id="player-three-guess" placeholder="Submit Guess" />
      <h2>Player 4</h2>
      <p>
        Last Guess: <span  id= "last-guess-four"></span>
      </p>
      <input type="number" id="player-four-guess" placeholder="Submit Guess"/>
      <br><br>
      <button id="submit-guess">Submit Guess</button>
      <button id="restart-game">Abandon Game/Restart</button>
    </div>

  </body>
</html>
